name: cosmetics
description: "Cosmetics Flutter App UI"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Segoe UI
      fonts:
        - asset: assets/fonts/segoe/Segoe-UI.ttf
          weight: 400
        - asset: assets/fonts/segoe/Segoe-UI.ttf
          weight: 600
        - asset: assets/fonts/segoe/Segoe-UI-Bold.ttf
          weight: 700
        

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/app_icon.png
  min_sdk_android: 24
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/images/app_icon.png


flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/utils/
  filename: app_images.dart
