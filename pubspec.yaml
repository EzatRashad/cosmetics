name: cosmetics
description: "Cosmetics Flutter App UI"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg:
  pin_code_fields:
  dio:
  flutter_bloc:
  skeletonizer:
  shared_preferences:
  flutter_screenutil:
  google_maps_flutter:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Segoe
      fonts:
        - asset: assets/fonts/segoe/Segoe-UI.ttf
    - family: montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/app_icon.png
  min_sdk_android: 24
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/images/app_icon.png
